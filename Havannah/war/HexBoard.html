	<script>
		window.onload = function() {

			var player = 0;
			var td = document.getElementsByTagName('td');
			var pieceimage;

			for (index = 0; index < td.length; ++index) {

				td[index].onclick = function() {

					pieceimage = this.getElementsByTagName('img')[0];

					if (player == 0) {
						pieceimage.setAttribute('src', './assets/redx.gif');
						player = 1;

					} else {
						pieceimage.setAttribute('src', './assets/bluex.gif');
						player = 0;

					}
					
				};
			}
		};

		function clearBoard() {

			var td = document.getElementsByTagName('td');

			for (index = 0; index < td.length; ++index) {

				var pieceimage = td[index].getElementsByTagName('img')[0]

				if (pieceimage) {
					if (pieceimage.getAttribute('src') == './assets/bluex.gif' 
						||pieceimage.getAttribute('src') == './assets/redx.gif'  ){

						pieceimage.setAttribute('src', './assets/nox.gif');

					}
				}
			}
		}

	</script>
